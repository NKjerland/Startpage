<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="open source startpage by nkjerland on github">
        <title>Startpage</title>

        <link rel="stylesheet" href="./CSS/index.css">

    </head>
    <body>
        <main class="main-row-list">
            <div class="main-row">
                <div class="main-time">January 26 4:11 AM</article>
                <div class="main-search">
                    <div class="main-search-engine">
                        <button class="search-engine-button">Startpage</button>
                        <button class="search-engine-button">Youtube</button>
                        <button class="search-engine-button">Wolfram Alpha</button>
                        <button class="search-engine-button">Wikipedia</button>
                    </div>
                    <div class="main-search-bar">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="main-row">
                <div class="main-grid">
                    <button class="main-grid-element">youtube</button>
                    <button class="main-grid-element">gmail</button>
                    <button class="main-grid-element">OpenAi</button>
                    <button class="main-grid-element">Wikipedia</button>
                    <button class="main-grid-element">Wiki.gg</button>
                    <button class="main-grid-element">Nexusmods</button>
                    <button class="main-grid-element">JustWatch</button>
                    <button class="main-grid-element">Wells Fargo</button>
                    <button class="main-grid-element">Capital One</button>
                    <button class="main-grid-element">Paypal</button>
                </div>
            </div>
        </main>
    </body>
</html>
